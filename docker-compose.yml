version: '3'

volumes:
  db-data:
    driver: local

services:
  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
      - "MYSQL_USER=p2p"
      - "MYSQL_PASSWORD=p2p"
      - "MYSQL_DATABASE=p2p"
    ports:
      - "3325:3306"
    volumes:
      - db-data:/var/lib/mysql

